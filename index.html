<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="top">
      <div class="heading">
        <header>
          <a href="#">quiz.test</a>
        </header>
        <h1>Test Your Quiz Skills</h1>
        <p>Answer All Questions and click next to Proceed.</p>
      </div>
    </div>
    <div class="game-container">
      <div class="quiz-space">
        <input
          type="text"
          id="name"
          autocomplete="off"
          placeholder="Enter Your Name"
        />
        <button id="strt-btn">START QUIZ</button>
        <div id="question"></div>
        <div id="scoreDisplay"></div>
        <div class="highscoreTable" id="hTable" style="display: none">
          <h3>HIGHSCORES:</h3>
          <div id="scores">
            <p>1. 0.000</p>
            <p>2. 0.000</p>
            <p>3. 0.000</p>
          </div>
        </div>
        <button id="restart-btn">RESTART</button>
        <div class="option" id="option-btns">
          <button class="option-btn"></button
          ><button class="option-btn"></button
          ><button class="option-btn"></button
          ><button class="option-btn"></button>
        </div>
        <div class="control-btns" id="control-btns">
          <button class="control-btn" id="prev-btn">Prev</button>
          <button class="control-btn" id="next-btn">Next</button>
        </div>
      </div>
      <div id="overlay"></div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
